<h3>News</h3>
<form #miaForm="ngForm" novalidate (ngSubmit)="searchEverything()">
    <div class="form-group mb-2">
        <p>Inserisci una chiave di ricerca degli articoli:</p>
        <input [(ngModel)]="qParameter" required type="text" class="form-control" 
        name="q" autocomplete="off"  #q="ngModel">
    </div>
    <div class="form-group mb-2">
        <select name="selectOptions" class="form-select" [(ngModel)]="searchIn">
            <option *ngFor="let o of searchInOptions" [value]="o">{{o}}</option>
        </select>
    </div>
    <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary" [disabled]="!miaForm.valid">Cerca</button>
    </div>
</form>
<hr>
<div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
<div class="articles-list" *ngIf="articles.length > 0">
    <app-news-element *ngFor="let a of articles" [article]="a" ></app-news-element>
</div>
