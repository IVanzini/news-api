<div *ngIf="article" class="card">
    <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">Autore: {{article.author}}</p>
        <p class="card-text">{{article.description}}</p>
        <a [href]="article.url" target="_blank" class="btn btn-primary">{{article.url}}</a>
    </div>
</div>
